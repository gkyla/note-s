<html lang="end">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width , initial-scale=1.0" />
      <title>Note-s</title>
      <link rel="stylesheet" href="style.css" />
      <link
         rel="stylesheet"
         href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
         integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <div class="wrapper">
         <header>
            <nav class="nav-home">
               <ul>
                  <li><h1>Note-s</h1></li>
                  <li><button class="add-note-btn">+ Add Note</button></li>
               </ul>
            </nav>
         </header>
         <div class="box-content">
            <div class="box">
               <div class="sub">
                  <div class="how">Note (Open to see full)</div>
                  <div class="total-item"></div>
               </div>
               <div class="note-container"></div>
            </div>
         </div>
         <add-note class="modal" id="modal-id"></add-note>
         <footer>
            <div class="copy">
               <p>&copy; gkyla 2020</p>
            </div>
            <div class="social">
               <a href="https://github.com/gkyla"
                  ><i class="fab fa-github"></i> Github</a
               >
            </div>
         </footer>
      </div>

      <script type="module" src="./js/app.js"></script>
   </body>
</html>
